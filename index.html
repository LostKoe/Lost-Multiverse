<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LostKoe</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="shortcut icon" href="src/assets/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- #region Header com efeito de vidro -->
    <div class="container">
      <header class="glass">
        <h1>LostKoe</h1>
        <div id="hamburguer">
          <span class="hamburguer-line"></span
          ><span class="hamburguer-line"></span
          ><span class="hamburguer-line"></span>
        </div>
      </header>
      <div id="hamburguer-content" class="no-active">
        <p class="hamburguer-options">
          <a href="#hero" class="highlighted">Início</a>
        </p>
        <p class="hamburguer-options">
          <a href="" class="highlighted">Sobre Mim</a>
        </p>
        <p class="hamburguer-options">
          <a href="" class="highlighted">Habilidades</a>
        </p>
        <p class="hamburguer-options">
          <a href="" class="highlighted">Projetos</a>
        </p>
        <p class="hamburguer-options">
          <a href="" class="highlighted">Serviços</a>
        </p>
        <p class="hamburguer-options">
          <a href="" class="highlighted">Contato</a>
        </p>
      </div>
    </div>
    <!-- #endregion -->

    <!-- #region Conteúdo principal com todas as seções -->
    <main>
      <section id="hero">
        <div id="hero-left">
          <h2 class="highlighted">
            Transformando ideias reais em algo incrível
          </h2>
          <p>
            Desenvolvedor <span class="highlighted">Front-End</span> em formação
            apaixonado em criar interfaces
            <span class="highlighted">únicas</span>.
          </p>
          <div id="hero-left-btn">
            <a href=""><button type="button">Ver meus projetos</button></a>
            <a href=""><button type="button">Baixar currículo</button></a>
            <a href=""><button type="button">Fale comigo</button></a>
          </div>
        </div>
        <div id="hero-right">
          <i class="fa-solid fa-cubes"></i>
        </div>
      </section>
      <section id="about-me"></section>
      <section id="habilities"></section>
      <section id="projects"></section>
      <section id="services"></section>
      <section id="contact"></section>
    </main>
    <!-- #endregion -->

    <script src="src/script.js"></script>
  </body>
</html>
